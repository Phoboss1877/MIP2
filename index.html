<!DOCTYPE html>
<html>
<head>
  <title>My Telegram Web App</title>
  <meta charset="UTF-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Hello from Web App!</h2>
  <button onclick="sendData()">Отправить в бот</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // делает окно больше

    function sendData() {
      tg.sendData("Привет от WebApp!"); // отправляет данные в бот
    }
  </script>
</body>
</html>
